<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Weather App - JS</title>

    <!-- attach bootstrap 4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- attach own css -->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <div class="nav" style="margin-bottom: 0px; background-color: skyblue; color: whitesmoke;">
      <h3 class = "text-center" style= "font-size: 50px; font-weight: 600;">Welcome to the Weather App</h3>
    </div>
    <!-- create form to search city -->
    <div class="container" style="margin-bottom: 50px"></div>
        <form class="example" action="/action_page.php" style="margin:auto;max-width:300px">
          <input type="text" placeholder="Enter city here" name="search2">
          <button id="submitWeather" class="btn btn-primary">Search City</button>
          <span id="error"></span>
        </form>
    </div> <!-- ends form container -->

    <!-- cards for information to be rendered -->
    <div class="container" id="weather-info" style="margin-bottom: 50px">
      <h2 id="city_name">Weather Info</h2>

      <!-- create the first card which renders high temp -->
      <div class="row">
        <h2 id="high_temp">High Temperature</h2>
      </div> <!-- ends row for card 1 -->

      <!-- create the second card which renders low temp -->
      <div class="row">
        <h2 id="low_temp">Low Temperature</h2>
      </div> <!-- ends row for card 2 -->

      <!-- create the third card which renders forecast -->
      <div class="row">
        <h2 id="forecast">Forecast</h2>
      </div> <!-- ends row for card 3 -->

      <!-- create the fourth card which renders humidity -->
      <div class="row">
        <h2 id="humidity">Humidity</h2>
      </div> <!-- ends row for card 4 -->

    </div> <!-- ends content container -->



    <!-- jquery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- attach bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- attach own js -->
    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
